summary: Log in to get access token
operationId: logIn
tags:
  - Auth
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'google@gmail.com'
          password:
            description: "User's password"
            type: string
            example: 'A213warl'
responses:
  '200':
    description: Login successful
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            token:
              type: string
            user:
              type: object
              properties:
                email:
                  type: string
                subscription:
                  type: string
                status:
                  type: integer
                  example: 200
                message:
                  type: string
                  example: 'Successfully logged in an user!'
                data:
                  type: object
                  $ref: ../../components/schemas/user.yaml
                session:
                  type: object
                  $ref: ../../components/schemas/session.yaml
  '400':
    $ref: ../../components/responses/400.yaml
  '404':
    $ref: ../../components/responses/404.yaml
