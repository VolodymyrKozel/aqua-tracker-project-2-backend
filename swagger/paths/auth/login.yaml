summary: Log in to get access token
operationId: logIn
tags:
  - Auth
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'google@gmail.com'
          password:
            description: "User's password"
            type: string
            example: 'A213warl'
responses:
  '200':
    description: Login successful
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in an user!'
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'wVXKhF1+nQEKIlQOPCACDzL4F/pJ5xa8JTge8Fes'
                refreshToken:
                  type: string
                  example: '2dGpRZkR58seuCbSMPdBYI2DLdOCcf+GN8FLNGki'
                userId:
                  type: string
                  example: '6693dd1c4693614757d726e0'
  '400':
    $ref: ../../components/responses/400.yaml
  '404':
    $ref: ../../components/responses/404.yaml
