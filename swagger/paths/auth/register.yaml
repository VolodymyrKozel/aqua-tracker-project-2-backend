summary: Register a new user
operationId: registerUser
tags:
  - Auth
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'John Doe'
          email:
            description: "User's email"
            type: string
            example: 'google@gmail.com'
          password:
            description: "User's password"
            type: string
            example: 'A213warl'
responses:
  '201':
    description: User successfully registered
    content:
      application/json:
        schema:
          type: object
          properties:
            user:
              type: object
              properties:
                email:
                  type: string
                subscription:
                  type: string
                status:
                  type: integer
                  example: 201
                message:
                  type: string
                  example: 'Successfully registered user!'
                data:
                  type: object
                  $ref: ../../components/schemas/user.yaml
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
