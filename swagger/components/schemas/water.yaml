type: object
required:
  - date
  - volume
  - userId
  - time
properties:
  date:
    description: 'Date when water intake occurred'
    type: string
    format: date-time
    example: '2024-07-14T08:00:00Z'
  volume:
    description: 'Volume of water intake in milliliters'
    type: number
    example: 1500
  time:
    description: 'Time when water intake occurred'
    type: string
    example: '12:20'
  userId:
    description: 'ID of the user recording the water intake'
    type: string
    format: uuid
    example: '507f1f77bcf86cd799439011'
